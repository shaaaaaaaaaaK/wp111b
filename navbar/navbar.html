<html>
<head>
    <style>
        body{
            margin: 0;
        }
        #nav{
            background-color: lightpink;
            width: 20px;
            height: 100%;
        }
        #navMain{
            overflow: hidden;
            padding-left: 20px;
            padding-top: 30px;
        }
        #nav a{
            white-space: nowrap;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div id ='nav' onmouseover="navWide()" onmouseout="navNarrow()">
        <div id ='navMain'>
            <p><a href="https://shaaaaaaaaaak.github.io/wp111b/HW-03/sheet.html">子彈</a></p>
            <p><a href="https://shaaaaaaaaaak.github.io/wp111b/HW-03/sheet.html">臉書</a></p>
            <p><a href="https://shaaaaaaaaaak.github.io/wp111b/HW-03/sheet.html">Instagram</a></p>
        </div>
    </div>
    <script>
        function navWide(){
            let nav =document.getElementById('nav')
            nav.style.width='250px';
        }
        function navNarrow(){
            let nav=document.getElementById('nav')
            nav.style.width='20px';
        }
        
    </script>
</body>
</html>
